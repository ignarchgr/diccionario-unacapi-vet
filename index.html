<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>diccionario de unacapi-vet</title>
  <link href="https://fonts.googleapis.com/css2?family=Flow+Rounded&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #c8facc;
      --bg2: #e9fbe9;
      --card: rgba(255,255,255,0.96);
      --ink: #0b1b17;
      --muted: #4e6d63;
      --accent: #0aa06e;
      --accent-2: #10b981;
      --radius: 18px;
      --shadow: 0 10px 35px rgba(0,0,0,.12);
      --display: "Flow Rounded", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --body: "Century Gothic", CenturyGothic, AppleGothic, "URW Gothic", Avenir, Montserrat, system-ui, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0;}
    body{
      font-family: var(--body);
      color: var(--ink);
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(180deg, var(--bg1), var(--bg2)),
        url("data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?>
          <svg xmlns='http://www.w3.org/2000/svg' width='220' height='220'>
            <rect width='100%' height='100%' fill='transparent'/>
            <g opacity='.22'>
              <text x='12'  y='42'  font-size='32'>ðŸ¦«</text>
              <text x='160' y='28'  font-size='26'>ðŸ¦«</text>
              <text x='90'  y='70'  font-size='22' transform='rotate(-8 90 70)'>ðŸ¦«</text>
              <text x='50'  y='120' font-size='34'>ðŸ¦«</text>
              <text x='8'   y='170' font-size='28'>ðŸ¦«</text>
              <text x='130' y='105' font-size='30' transform='rotate(12 130 105)'>ðŸ¦«</text>
              <text x='175' y='160' font-size='24'>ðŸ¦«</text>
            </g>
          </svg>");
      background-repeat: repeat;
      background-size: 250px 250px;
    }

    .wrap{
      max-width: 1000px;
      width: 100%;
      padding:40px 20px;
    }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:22px; color:#0b1b17
    }
    .title{font-weight:800; letter-spacing:.3px; line-height:1.1; font-family: var(--display);}
    .title.big{font-size:clamp(28px, 5vw, 48px); text-shadow: 0 2px 0 rgba(255,255,255,.4);}
    .title.small{font-family: var(--body); font-weight:600; color:#225b4b}

    .card{background:var(--card); backdrop-filter: blur(8px); border-radius:var(--radius); box-shadow:var(--shadow);}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:20px}
    @media (max-width: 900px){ .grid{grid-template-columns:1fr} }

    form{padding:20px}
    label{display:block; font-size:14px; color:var(--muted); margin:8px 0 6px}
    input[type="text"], textarea{
      width:100%; padding:14px 14px; border-radius:14px; border:1px solid #dbe7e2; outline:none; font-size:15px;
      background:white; font-family: var(--body);
    }
    textarea{min-height:120px; resize:vertical}

    .row{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      cursor:pointer; border:0; padding:12px 16px; border-radius:14px; font-weight:800; letter-spacing:.2px;
      background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:white;
    }
    .btn.secondary{background:linear-gradient(135deg, #0b7f5a, #0aa06e)}
    .muted{color:var(--muted); font-size:13px}

    .toolbar{display:flex; gap:10px; align-items:center; padding:14px 16px; border-bottom:1px solid #e6f2ed}
    .toolbar input{flex:1}
    .count{font-size:13px; color:var(--muted)}

    .list{padding:10px 6px 16px}
    .item{background:#fff; border:1px solid #e9f4ef; border-radius:14px; margin:10px; overflow:hidden}
    .item header{color:inherit; background:linear-gradient(180deg, rgba(16,180,120,.08), transparent); padding:14px 16px; margin:0; cursor:pointer}
    .term{font-weight:800; font-size:18px; font-family: var(--display);}
    .meaning{padding:0 16px 16px; color:#17352c; display:none; white-space:pre-wrap; font-family: var(--body);}
    .item.open .meaning{display:block}

    .empty{padding:40px; text-align:center; color:var(--muted)}
    .badge{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; font-size:12px; border-radius:999px; background:rgba(255,255,255,.35); border:1px solid rgba(255,255,255,.4); color:#0b1b17}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title big">diccionario de unacapi-vet</div>
        <div class="title small">Lista de tÃ©rminos con significado desplegable. Fondo verde con capibaras ðŸ¦«.</div>
      </div>
      <div class="badge" title="Guardado localmente en tu navegador">ðŸ’¾ Guardado local</div>
    </header>

    <div class="grid">
      <section class="card" aria-label="Diccionario">
        <div class="toolbar">
          <input id="search" type="text" placeholder="Buscar tÃ©rminoâ€¦ (filtra en vivo)" aria-label="Buscar tÃ©rmino" />
          <span class="count" id="count">0 tÃ©rminos</span>
        </div>
        <div id="list" class="list" role="list" aria-live="polite"></div>
      </section>

      <section class="card" aria-label="Agregar tÃ©rmino">
        <form id="form">
          <h3 style="margin:0 0 6px; font-family: var(--display);">Agregar nuevo tÃ©rmino</h3>
          <p class="muted" style="margin-top:0">Se ordenarÃ¡ alfabÃ©ticamente en la lista. Si el tÃ©rmino ya existe, se actualizarÃ¡ su significado.</p>
          <label for="term">TÃ©rmino</label>
          <input id="term" type="text" required placeholder="Ej: Brucelosis" />
          <label for="meaning">Significado</label>
          <textarea id="meaning" required placeholder="Define el tÃ©rmino de forma clara y breveâ€¦"></textarea>
          <div class="row" style="margin-top:12px">
            <button class="btn" type="submit">Agregar / Actualizar</button>
            <button class="btn secondary" type="button" id="clearAll">Limpiar diccionario</button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script>
    const KEY = 'unacapi_vet_diccionario_v1';
    const $ = sel => document.querySelector(sel);
    const normalize = s => (s || '').toString().trim();
    const sortByTermES = (a,b)=> a.term.localeCompare(b.term,'es',{sensitivity:'base'});

    function loadStore(){
      try{
        const raw = localStorage.getItem(KEY);
        if(!raw) return [];
        const data = JSON.parse(raw);
        if(!Array.isArray(data)) return [];
        return data.map(x=>({term: normalize(x.term), meaning: normalize(x.meaning)})).filter(x=>x.term && x.meaning).sort(sortByTermES);
      }catch(e){return []}
    }
    function saveStore(arr){ localStorage.setItem(KEY, JSON.stringify(arr.sort(sortByTermES))); }

    let DICT = loadStore();
    if(DICT.length===0){
      DICT = [
        {term:'AINE', meaning:'Antiinflamatorio no esteroidal. Grupo de fÃ¡rmacos usados para tratar dolor e inflamaciÃ³n.'},
        {term:'Brucelosis', meaning:'Zoonosis bacteriana causada por Brucella spp.; importante en medicina veterinaria y salud pÃºblica.'},
        {term:'CÃ³lera del potrero', meaning:'Nombre coloquial para intoxicaciÃ³n por pasturas ricas en carbohidratos en equinos; puede predisponer a laminitis.'},
      ].sort(sortByTermES);
      saveStore(DICT);
    }

    const listEl = $('#list');
    const countEl = $('#count');
    const searchEl = $('#search');

    function escapeHtml(str){ return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m])); }
    function highlight(txt, query){
      if(!query) return txt;
      const re = new RegExp('(' + query.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&') + ')', 'ig');
      return txt.replace(re, '<mark>$1</mark>');
    }

    function render(filter=''){
      const q = normalize(filter);
      const items = DICT.filter(x => x.term.toLowerCase().includes(q.toLowerCase()));
      countEl.textContent = `${items.length} tÃ©rmino${items.length!==1?'s':''}`;
      if(items.length === 0){
        listEl.innerHTML = `<div class="empty">No hay resultados. Intenta otra bÃºsqueda o agrega tÃ©rminos a la derecha.</div>`;
        return;
      }
      const grouped = items.reduce((acc, it)=>{const letter = it.term.charAt(0).toUpperCase(); (acc[letter] ||= []).push(it); return acc;}, {});
      const letters = Object.keys(grouped).sort((a,b)=>a.localeCompare(b,'es',{sensitivity:'base'}));
      listEl.innerHTML = letters.map(letter=> grouped[letter].map(it=>{
        const safeTerm = highlight(escapeHtml(it.term), q);
        const safeMeaning = escapeHtml(it.meaning);
        return `<div class="item"><header onclick="this.parentElement.classList.toggle('open')"><span class="term"><span class="letter">${letter}</span>${safeTerm}</span></header><div class="meaning">${safeMeaning}</div></div>`;
      }).join('')).join('');
    }
    render();

    searchEl.addEventListener('input', (e)=> render(e.target.value));

    document.querySelector('#form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const term = normalize(document.querySelector('#term').value);
      const meaning = normalize(document.querySelector('#meaning').value);
      if(!term || !meaning) return;
      const idx = DICT.findIndex(x => x.term.localeCompare(term,'es',{sensitivity:'base'})===0);
      if(idx>=0){ DICT[idx].meaning = meaning; } else { DICT.push({term, meaning}); }
      saveStore(DICT);
      render(document.querySelector('#search').value);
      e.target.reset();
      document.querySelector('#term').focus();
    });

    document.querySelector('#clearAll').addEventListener('click', ()=>{
      if(confirm('Â¿Borrar TODO el diccionario guardado en este navegador?')){
        DICT = []; saveStore(DICT); render(document.querySelector('#search').value);
      }
    });
  </script>
</body>
</html>
