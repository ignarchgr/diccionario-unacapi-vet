<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>diccionario de unacapi-vet</title>
  <style>
    /* ====== Reset + base ====== */
    :root{
      --bg: #0b1020;
      --card: rgba(255,255,255,0.9);
      --ink: #111827;
      --muted: #6b7280;
      --brand: #7c3aed; /* violeta */
      --brand-2: #22c55e; /* verde */
      --radius: 18px;
      --shadow: 0 10px 35px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--ink);
      /* Cute capybara emoji pattern as background using an inline SVG */
      background-color: var(--bg);
      background-image:
        radial-gradient(ellipse at top left, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(ellipse at bottom right, rgba(34,197,94,.35), transparent 60%),
        url("data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?>
          <svg xmlns='http://www.w3.org/2000/svg' width='160' height='160'>
            <rect width='100%' height='100%' fill='transparent'/>
            <text x='20' y='50' font-size='42'>ðŸ¦«</text>
            <text x='100' y='40' font-size='28' opacity='.8'>ðŸ¦«</text>
            <text x='60' y='120' font-size='36' opacity='.9'>ðŸ¦«</text>
            <text x='10' y='150' font-size='24' opacity='.75'>ðŸ¦«</text>
            <text x='120' y='110' font-size='30' opacity='.85'>ðŸ¦«</text>
          </svg>");
      background-repeat: repeat;
      background-size: auto, auto, 220px 220px;
      background-attachment: fixed;
    }

    .wrap{max-width:1000px;margin:0 auto;padding:40px 20px}
    header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:22px;
      color:white
    }
    .title{font-weight:800; letter-spacing:.3px; line-height:1.1}
    .title span{display:block}
    .big{font-size:clamp(24px, 5vw, 40px)}
    .small{font-size:clamp(12px, 2vw, 16px); opacity:.85}

    .card{background:var(--card); backdrop-filter: blur(8px); border-radius:var(--radius); box-shadow:var(--shadow);}
    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:20px}
    @media (max-width: 880px){ .grid{grid-template-columns:1fr} }

    /* ====== Form styles ====== */
    form{padding:20px}
    label{display:block; font-size:14px; color:var(--muted); margin:8px 0 6px}
    input[type="text"], textarea{
      width:100%; padding:14px 14px; border-radius:14px; border:1px solid #e5e7eb; outline:none; font-size:15px;
      background:white; transition:.2s border-color, .2s box-shadow;
    }
    input[type="text"]:focus, textarea:focus{border-color:#c4b5fd; box-shadow:0 0 0 4px rgba(124,58,237,.15)}
    textarea{min-height:120px; resize:vertical}

    .row{display:flex; gap:10px}
    .btn{
      cursor:pointer; border:0; padding:12px 16px; border-radius:14px; font-weight:700; letter-spacing:.2px; transition:transform .04s ease, box-shadow .2s;
      background:linear-gradient(135deg, var(--brand), #a78bfa); color:white; box-shadow:0 8px 20px rgba(124,58,237,.4)
    }
    .btn:active{transform:translateY(1px)}
    .btn.secondary{background:linear-gradient(135deg, #15803d, var(--brand-2)); box-shadow:0 8px 20px rgba(34,197,94,.35)}
    .muted{color:var(--muted); font-size:13px}

    /* ====== Toolbar ====== */
    .toolbar{display:flex; gap:10px; align-items:center; padding:14px 16px; border-bottom:1px solid #e5e7eb}
    .toolbar input{flex:1}
    .count{font-size:13px; color:var(--muted)}

    /* ====== List ====== */
    .list{padding:10px 6px 16px}
    .item{background:#fff; border:1px solid #e5e7eb; border-radius:14px; margin:10px; overflow:hidden}
    .item header{color:inherit; background:linear-gradient(180deg, rgba(124,58,237,.06), transparent); padding:14px 16px; margin:0; cursor:pointer}
    .term{font-weight:800; font-size:16px}
    .term .letter{color:#a78bfa; margin-right:6px}
    .meaning{padding:0 16px 16px; color:#1f2937; display:none; white-space:pre-wrap}
    .item.open .meaning{display:block}

    /* ====== Empty ====== */
    .empty{padding:40px; text-align:center; color:var(--muted)}

    /* badge */
    .badge{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; font-size:12px; border-radius:999px; background:rgba(255,255,255,.35); border:1px solid rgba(255,255,255,.4); color:white}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title big">diccionario de unacapi-vet</div>
        <div class="title small">Lista de tÃ©rminos con significado desplegable. Fondo con capibaras ðŸ¦«.</div>
      </div>
      <div class="badge" title="Guardado localmente en tu navegador">ðŸ’¾ Guardado local</div>
    </header>

    <div class="grid">
      <!-- === Diccionario === -->
      <section class="card" aria-label="Diccionario">
        <div class="toolbar">
          <input id="search" type="text" placeholder="Buscar tÃ©rminoâ€¦ (filtra en vivo)" aria-label="Buscar tÃ©rmino" />
          <span class="count" id="count">0 tÃ©rminos</span>
        </div>
        <div id="list" class="list" role="list" aria-live="polite"></div>
      </section>

      <!-- === Agregar === -->
      <section class="card" aria-label="Agregar tÃ©rmino">
        <form id="form">
          <h3 style="margin:0 0 6px">Agregar nuevo tÃ©rmino</h3>
          <p class="muted" style="margin-top:0">Se ordenarÃ¡ alfabÃ©ticamente en la lista. Si el tÃ©rmino ya existe, se actualizarÃ¡ su significado.</p>
          <label for="term">TÃ©rmino</label>
          <input id="term" type="text" required placeholder="Ej: Brucelosis" />
          <label for="meaning">Significado</label>
          <textarea id="meaning" required placeholder="Define el tÃ©rmino de forma clara y breveâ€¦"></textarea>
          <div class="row" style="margin-top:12px">
            <button class="btn" type="submit">Agregar / Actualizar</button>
            <button class="btn secondary" type="button" id="clearAll" title="Borra TODO el diccionario del navegador">Limpiar diccionario</button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script>
    // ===== Utilidades =====
    const KEY = 'unacapi_vet_diccionario_v1';
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));

    const normalize = s => (s || '').toString().trim();

    function sortByTermES(a, b){
      return a.term.localeCompare(b.term, 'es', {sensitivity:'base'});
    }

    function loadStore(){
      try{
        const raw = localStorage.getItem(KEY);
        if(!raw) return [];
        const data = JSON.parse(raw);
        if(!Array.isArray(data)) return [];
        return data.map(x=>({term: normalize(x.term), meaning: normalize(x.meaning)})).filter(x=>x.term && x.meaning).sort(sortByTermES);
      }catch(e){
        console.warn('No se pudo leer el almacenamiento', e);
        return [];
      }
    }

    function saveStore(arr){
      localStorage.setItem(KEY, JSON.stringify(arr.sort(sortByTermES)));
    }

    // ===== Estado =====
    let DICT = loadStore();

    // Ejemplos iniciales si estÃ¡ vacÃ­o
    if(DICT.length === 0){
      DICT = [
        {term:'AINE', meaning:'Antiinflamatorio no esteroidal. Grupo de fÃ¡rmacos usados para tratar dolor e inflamaciÃ³n.'},
        {term:'Brucelosis', meaning:'Zoonosis bacteriana causada por Brucella spp.; importante en medicina veterinaria y salud pÃºblica.'},
        {term:'CÃ³lera del potrero', meaning:'Nombre coloquial para intoxicaciÃ³n por pasturas ricas en carbohidratos en equinos; puede predisponer a laminitis.'},
      ].sort(sortByTermES);
      saveStore(DICT);
    }

    // ===== Render =====
    const listEl = $('#list');
    const countEl = $('#count');
    const searchEl = $('#search');

    function highlight(txt, query){
      if(!query) return txt;
      const re = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'ig');
      return txt.replace(re, '<mark>$1</mark>');
    }

    function render(filter=''){
      const q = normalize(filter);
      const items = DICT.filter(x => x.term.toLowerCase().includes(q.toLowerCase()));
      countEl.textContent = `${items.length} tÃ©rmino${items.length!==1?'s':''}`;

      if(items.length === 0){
        listEl.innerHTML = `<div class="empty">No hay resultados. Intenta otra bÃºsqueda o agrega tÃ©rminos a la derecha.</div>`;
        return;
      }

      const grouped = items.reduce((acc, it)=>{
        const letter = it.term.charAt(0).toUpperCase();
        acc[letter] = acc[letter] || [];
        acc[letter].push(it);
        return acc;
      }, {});

      const letters = Object.keys(grouped).sort((a,b)=>a.localeCompare(b,'es',{sensitivity:'base'}));
      listEl.innerHTML = letters.map(letter=>{
        const rows = grouped[letter].map(it=>{
          const safeTerm = highlight(escapeHtml(it.term), q);
          const safeMeaning = escapeHtml(it.meaning);
          return `
            <div class="item" role="listitem">
              <header onclick="this.parentElement.classList.toggle('open')">
                <span class="term"><span class="letter">${letter}</span>${safeTerm}</span>
              </header>
              <div class="meaning">${safeMeaning}</div>
            </div>`;
        }).join('');
        return rows; // ya vienen con su encabezado de letra en la pill de cada tÃ©rmino
      }).join('');
    }

    function escapeHtml(str){
      return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));
    }

    render();

    // ===== Buscar en vivo =====
    searchEl.addEventListener('input', (e)=> render(e.target.value));

    // ===== Agregar / Actualizar =====
    $('#form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const term = normalize($('#term').value);
      const meaning = normalize($('#meaning').value);
      if(!term || !meaning) return;

      const idx = DICT.findIndex(x => x.term.localeCompare(term,'es',{sensitivity:'base'}) === 0);
      if(idx >= 0){
        DICT[idx].meaning = meaning;
      } else {
        DICT.push({term, meaning});
      }
      saveStore(DICT);
      render($('#search').value);
      e.target.reset();
      $('#term').focus();
    });

    // ===== Limpiar todo =====
    $('#clearAll').addEventListener('click', ()=>{
      if(confirm('Â¿Borrar TODO el diccionario guardado en este navegador?')){
        DICT = [];
        saveStore(DICT);
        render($('#search').value);
      }
    });
  </script>
</body>
</html>
